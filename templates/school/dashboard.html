<!DOCTYPE html>
<html lang="en">
<head>
    <title>Dashboard</title>
</head>
<body>
    {% if msg%}
        <h3>{{msg}}</h3>
    {%endif%}
    <h1>Student Details </h1>
    {%for student in data%}
        {{student.id}} <br>
        {{student.name}} <br>
        {{student.roll}} <br>
        {{student.city}} <br><br>
    {%endfor%}

    <form action="{% url 'logout' %}" method="post">
        {% csrf_token %}
        <input type="submit" value="Logout"></button>
    </form>
</body>
</html>
